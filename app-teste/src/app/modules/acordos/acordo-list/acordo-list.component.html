<app-bread-crumb [items]="[{text: title}]">
</app-bread-crumb>

<app-page-header [page-title]="title" button-text="+Novo" button-link="new" button-class="btn-success">
</app-page-header>

<div class="table-responsive">
    <table class="table table-hover table-sm">
        <caption *ngIf="models">Total de Registros: {{models.length}}</caption>
        <thead>
            <tr class="bg-primary text-light">
                <th>Nº do Processo</th>
                <th>Data</th>
                <th>Cliente</th>
                <th>Valor</th>
                <th>Forma de Pgto.</th>
                <th class="text-center">Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let acordo of models">
                <td>{{acordo.numeroProcesso}}</td>
                <td>{{acordo.dataAcordo}}</td>
                <td>{{acordo.cliente.nome}}</td>
                <td>{{acordo.valor}}</td>
                <td>{{acordo.formaPagamentoText}}</td>
                <td class="text-center">
                    <a [routerLink]="[acordo.id, 'edit']" class="btn btn-outline-info btn-sm mr-2">Alterar</a>
                    <button (click)="delete(acordo)" class="btn btn-outline-danger btn-sm">Excluir</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
