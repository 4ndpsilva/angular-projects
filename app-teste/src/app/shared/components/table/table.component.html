<table class = "table table-hover">
    <thead>
        <tr class = "bg-primary text-light">
            <th *ngFor = "let col of listOfColumns">{{col}}</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let data of dataset">
            <td>{{data.value}}</td>
            <td>
                <a [routerLink] = "[data.id, 'edit']" class = "btn btn-outline-info btn-sm mr-2">Editar</a>
                <button (click) = "delete(data)" class = "btn btn-outline-danger btn-sm">Excluir</button>
            </td>
        </tr>
    </tbody>
</table>
