<div class="container-fluid mt-5">
    <div class="card">
        <div class="card">    
            <div class="card-header"><h5>Pesquisa</h5></div>
            <div class="card-body">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-2">
                            <label>Tipo de Jogo</label>
                            <select class="form-control form-control">
                                <option>Lotof√°cil</option>
                                <option>Mega-Sena</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label>Data Inicial</label>
                            <input type="date" class="form-control form-control" type="text" placeholder="dd/mm/aaaa">
                        </div>
                        <div class="form-group col-md-2">
                            <label>Data Final</label>
                            <input type="date" class="form-control form-control" type="text" placeholder="dd/mm/aaaa">
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary float-right">Filtrar</button>
                </form>
            </div>
        </div>
    </div>

    <div class="card-deck mt-3">
        <app-totalizer-content [title]="bets15" [content-value1]="totalizer?.highestPrize15" [detail1]="msgHighest"
            [content-value2]="totalizer?.lowestPrize15" [detail2]="msgLowest">
        </app-totalizer-content>

        <app-totalizer-content [title]="bets14" [content-value1]="totalizer?.highestPrize14" [detail1]="msgHighest"
            [content-value2]="totalizer?.lowestPrize14" [detail2]="msgLowest">
        </app-totalizer-content>

        <app-totalizer-content [title]="accumulatedBet" [content-value1]="totalizer?.highestCumulativeValue"
            [detail1]="msgHighestAccumulated" [content-value2]="totalizer?.lowestCumulativeValue"
            [detail2]="msgLowestAccumulated">
        </app-totalizer-content>
    </div>
</div>
